<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CAROUSEL</title>
  </head>
  <body>
    <header>
      <div class="c-card-container">
        <a href="#" aria-label="Axia logo">
          <img src="./logo-84d8fcb0.svg" alt="Axia logo" class="logo" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="./index.html" class="nav-links hover-links">Home</a>
            </li>
            <li><a href="#" class="nav-links hover-links">About</a></li>
            <li>
              <a href="./register.html" class="nav-links hover-links"
                >Register</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="c-card-container-3">
        <h2 class="carousel-heading">carousels</h2>
        <figure>
          <button class="btn-ch slide-right">
            <img
              src="./icons/arrow_forward_ios_24dp_0000F5_FILL0_wght500_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
          <button class="btn-ch slide-left">
            <img
              src="./icons/arrow_back_ios_new_24dp_0000F5_FILL0_wght500_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
          <div class="image-div">
            <img src="./download.jpeg" alt="Elon Must" class="carousel-image" />
          </div>
          <div class="fig-div">
            <blockquote>
              <p>
                <q
                  >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Consequatur, corporis. Doloribus alias assumenda ad atque
                  repellat enim nulla laudantium non nobis! Assumenda vero
                  delectus excepturi enim beatae iste commodi nulla!</q
                >
              </p>
            </blockquote>
            <figcaption>
              <p>Elon Musk</p>
              <p>CEO of SpaceX Group, Axia Academy Graduate</p>
            </figcaption>
          </div>
        </figure>
        <div class="radio-icons">
          <button class="btn-r">
            <img
              src="./icons/radio_button_unchecked_24dp_5F6368_FILL0_wght100_GRAD0_opsz24.svg"
              alt=""
              class="radio-icon-navigation"
            />
          </button>
          <button class="btn-r">
            <img
              src="./icons/radio_button_unchecked_24dp_5F6368_FILL0_wght100_GRAD0_opsz24.svg"
              alt=""
              class="radio-icon-navigation"
            />
          </button>
          <button class="btn-r">
            <img
              src="./icons/radio_button_unchecked_24dp_5F6368_FILL0_wght100_GRAD0_opsz24.svg"
              alt=""
              class="radio-icon-navigation"
            />
          </button>
          <button class="btn-r">
            <img
              src="./icons/radio_button_unchecked_24dp_5F6368_FILL0_wght100_GRAD0_opsz24.svg"
              alt=""
              class="radio-icon-navigation"
            />
          </button>
        </div>
      </div>
    </main>

    <footer class="footer" aria-label="landing page footer">
      <div class="c-card-container footer-1">
        <div class="d-1">
          <div class="footer__img-logo-links">
            <img
              src="./logo-84d8fcb0.svg"
              alt=""
              aria-hidden="true"
              class="footer-logo"
            />
            <div class="links">
              <h2 class="sr-only">Links</h2>
              <a href="#" aria-label="FAQs" class="hover-links">FAQs</a>
              <a href="#" aria-label="Contact us" class="hover-links"
                >Contact Us</a
              >
              <a href="#" aria-label="Privacy Policy" class="hover-links"
                >Privacy Policy</a
              >
              <a href="#" aria-label="Courses" class="hover-links">Courses</a>
              <a href="#" aria-label="Blog" class="hover-links">Blog</a>
              <a
                href="./register.html"
                aria-label="Register"
                class="hover-links"
                >Register</a
              >
              <a href="#" aria-label="scholarship" class="hover-links"
                >Apply for scholarship</a
              >
              <a href="#" aria-label="Apply to be a tutor" class="hover-links"
                >Apply to be a tutor</a
              >
            </div>
          </div>
          <div class="social-media">
            <h2 class="sr-only">Social Media Links</h2>
            <a href="#" aria-label="Facebook">
              <img src="./icon-facebook.svg" alt="" aria-hidden="true" />
            </a>
            <a href="#" aria-label="Twitter">
              <img src="./icon-twitter.svg" alt="" aria-hidden="true" />
            </a>
            <a href="#" aria-label="Instagram">
              <img src="./icon-instagram.svg" alt="" aria-hidden="true" />
            </a>
          </div>
        </div>
        <p class="footer-attribution">
          Coded by
          <a href="https://github.com/repro123" class="hover-links"
            >Ibrahim Bello "Repro"</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
